syntax = "proto3";

option java_package = "com.szhuima.zim.api.proto.instruction";
option java_multiple_files = false;
option java_outer_classname = "InstructionProto";


enum InstructionType {
  ACK = 0;
  R = 1;
}

message InstructionRequest {
  int64 msgId = 1;
  InstructionType type = 2;
}

message InstructionResponse {
  int64 msgId = 1;
}




service InstructionService {
  rpc receiveInstruction (InstructionRequest) returns (InstructionResponse);
}